<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">
        <div class="bg-blue-500 text-white p-4 text-center">
            Default
        </div>
        <div class="bg-green-500 text-white p-4 text-center sm:bg-red-500 sm:text-lg">
            Small
        </div>
        <div class="bg-purple-500 text-white p-4 text-center md:bg-pink-500 md:text-xl">
            Medium
        </div>
        <div class="bg-yellow-500 text-black p-4 text-center lg:bg-orange-500 lg:text-2xl">
            Large
        </div>
        <div class="bg-teal-500 text-white p-4 text-center xl:bg-indigo-500 xl:text-3xl">
            Extra Large
        </div>
        <div class="bg-gray-500 text-white p-4 text-center 2xl:bg-black 2xl:text-4xl">
            2x Extra Large
        </div>
    </div>
</body>
</html>
